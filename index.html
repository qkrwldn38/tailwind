<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind를 활용한 블로그</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8"
                                src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-flaming-realistic-baseball-ball-on-fire-flying-through-the-air-burning-png-image_5222107.jpg"
                                alt="상단로고">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="index.html"
                                    class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">홈으로</a>

                                <a href="about.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">자기소개</a>

                                <a href="project.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">포트폴리오</a>

                                <a href="hobby.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">관심사</a>

                                <a href="player.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">선수소개</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button type="button"
                                class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                <span class="sr-only">View notifications</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                                </svg>
                            </button>

                            <!-- Profile dropdown -->
                            <div class="relative ml-3">
                                <div>
                                    <button type="button"
                                        class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full" src="photo.jpg" alt="내프로필">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">찌우의 블로그에 온 걸 환영합니둥~!</h1>
            </div>
        </header>
    </div>

    <div class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAxODA0MDdfMjYz%2FMDAxNTIzMDY4NDI1NzQz.JusuDFS1xy3yNqyVde-eU8hG3uv5uHwXo1G0gBKhvVUg.mWcKnIzMYVE3thJT6cbFLDDTdDuYP55NKU3WGH52Dacg.JPEG%2FIimRoqX2euvFPu2gFIcYbaIPKu1M.jpg&type=sc960_832"
            alt="" class="absolute inset-0 -z-10 h-full w-full object-cover object-right md:object-center opacity-20">
        <div class="hidden sm:absolute sm:-top-10 sm:right-1/2 sm:-z-10 sm:mr-10 sm:block sm:transform-gpu sm:blur-3xl"
            aria-hidden="true">
            <div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
        <div class="absolute -top-52 left-1/2 -z-10 -translate-x-1/2 transform-gpu blur-3xl sm:top-[-28rem] sm:ml-16 sm:translate-x-0 sm:transform-gpu"
            aria-hidden="true">
            <div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl lg:mx-0">
                <h2 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">밧쥬의 블로그</h2>
                <p class="mt-6 text-lg leading-8 text-gray-300">어서와~! 밧쥬의 블로그는 처음이지? 서툴지만 열심히 만든 웹페이지니까 예쁘게 봐주세요!! 야구
                    얘기가 많아요 같이 히어로즈 할 사람은 여기여기 붙어라 👍</p>
            </div>
            <div class="mx-auto mt-10 max-w-2xl lg:mx-0 lg:max-w-none">
                <div
                    class="grid grid-cols-1 gap-x-8 gap-y-6 text-base font-semibold leading-7 text-white sm:grid-cols-2 md:flex lg:gap-x-10">
                    <a href="about.html">지우가 궁금하다면 <span aria-hidden="true">&rarr;</span></a>

                    <a href="project.html">작품이 보고싶다면 <span aria-hidden="true">&rarr;</span></a>

                    <a href="hobby.html">같이 혀빠할거면 <span aria-hidden="true">&rarr;</span></a>

                    <a href="player.html">키움이 궁금하다면 <span aria-hidden="true">&rarr;</span></a>
                </div>
                <dl class="mt-16 grid grid-cols-1 gap-8 sm:mt-20 sm:grid-cols-2 lg:grid-cols-4">
                    <div class="flex flex-col-reverse">
                        <dt class="text-base leading-7 text-gray-300">찌우의 나이</dt>
                        <dd class="text-2xl font-bold leading-9 tracking-tight text-white">22</dd>
                    </div>

                    <div class="flex flex-col-reverse">
                        <dt class="text-base leading-7 text-gray-300">3학년 재학중</dt>
                        <dd class="text-2xl font-bold leading-9 tracking-tight text-white">3</dd>
                    </div>

                    <div class="flex flex-col-reverse">
                        <dt class="text-base leading-7 text-gray-300">히어로즈</dt>
                        <dd class="text-xl font-bold leading-9 tracking-tight text-white">키움</dd>
                    </div>

                    <div class="flex flex-col-reverse">
                        <dt class="text-base leading-7 text-gray-300">우승 가보자고</dt>
                        <dd class="text-xl font-bold leading-9 tracking-tight text-white">V1</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>

    <div class="bg-white py-24 sm:py-12">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <h2 class="text-center text-lg font-semibold leading-8 text-gray-900">❕❗찌우의 다섯가지 메인 토픽 미리보기❗❕</h2>
            <div
                class="mx-auto mt-10 grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-5">
                <img class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MTZfNjgg%2FMDAxNjYwNjM5MTMyNTc2.P-v_LiGS5FDG-nLEFy2nbKmQyhTivGR2bfTjAVNBOacg.2EDGdvI9vcEIozVMwFB5pFIKDWWZmj89SXKHSimfrlIg.JPEG.yjh611106%2FScreenshot%25A3%25DF20220816%25A3%25AD171421%25A3%25DFNAVER.jpg&type=sc960_832"
                    alt="정보보호" width="158" height="48">
                <img class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" src="1st.png" alt="홈화면" width="158"
                    height="48">
                <img class="col-span-2 max-h-12 w-full object-contain lg:col-span-1" src="3rd.png" alt="포폴" width="158"
                    height="48">
                <img class="col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1" src="4th.png"
                    alt="관심사" width="158" height="48">
                <img class="col-span-2 col-start-2 max-h-12 w-full object-contain sm:col-start-auto lg:col-span-1"
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTAxMTVfMjQ1%2FMDAxNTQ3NTM0NDQ3MTk0.7-fKLKbOuOmzFvCYPsPnCb2up-SYpcok20CZtenbEjQg._5segw6VvVtucXMZW0PFg_AZV4sc2OwsSaKZW2InAv8g.JPEG.thepolestar01%2Femblem_1.jpg&type=sc960_832"
                    alt="히어로즈" width="158" height="48">
            </div>
        </div>
    </div>
