<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind를 활용한 블로그</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8"
                                src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-flaming-realistic-baseball-ball-on-fire-flying-through-the-air-burning-png-image_5222107.jpg"
                                alt="상단로고">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="index.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">홈으로</a>

                                <a href="about.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">자기소개</a>

                                <a href="project.html"
                                    class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium">포트폴리오</a>

                                <a href="hobby.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">관심사</a>

                                <a href="player.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">선수소개</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button type="button"
                                class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                <span class="sr-only">View notifications</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                                </svg>
                            </button>

                            <!-- Profile dropdown -->
                            <div class="relative ml-3">
                                <div>
                                    <button type="button"
                                        class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full" src="photo.jpg" alt="내프로필">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-4 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">지금까지 찌우가 만든 작품들</h1>
            </div>

            <div class="bg-gray-100">
                <div class="mx-auto max-w-7xl px-4 sm:px-4 lg:px-8">
                    <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
                        <h2 class="text-2xl font-bold text-gray-900">Click to Go</h2>

                        <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
                            <div class="group relative">
                                <div
                                    class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                    <img src="webdemo.png" alt="webdemo"
                                        class="h-full w-full object-cover object-center">
                                </div>
                                <h3 class="mt-6 text-sm text-gray-500">
                                    <a href="https://webweb-webdemo.netlify.app/">
                                        <span class="absolute inset-0"></span>
                                        1st
                                    </a>
                                </h3>
                                <p class="text-base font-semibold text-gray-900">웹프로그래밍 데모</p>
                            </div>

                            <div class="group relative">
                                <div
                                    class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                    <img src="blog.png" alt="cssblog" class="h-full w-full object-cover object-center">
                                </div>
                                <h3 class="mt-6 text-sm text-gray-500">
                                    <a href="https://zziublog.netlify.app/index.html">
                                        <span class="absolute inset-0"></span>
                                        2nd
                                    </a>
                                </h3>
                                <p class="text-base font-semibold text-gray-900">css 블로그</p>
                            </div>

                            <div class="group relative">
                                <div
                                    class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                    <img src="boot.png" alt="bootstrap"
                                        class="h-full w-full object-cover object-center">
                                </div>
                                <h3 class="mt-6 text-sm text-gray-500">
                                    <a href="https://booottstrapblog.netlify.app/">
                                        <span class="absolute inset-0"></span>
                                        3rd
                                    </a>
                                </h3>
                                <p class="text-base font-semibold text-gray-900">bootstrap 블로그</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
